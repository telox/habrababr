{% extends 'habr/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h1><a href="{% url 'post_detail' id=post.id %}">{{ post.title }}</a></h1>
			<p>{{ post.short_description|linebreaksbr }}</p>
			<div class="date">
				{{ post.published_date }}
			</div>
		</div>
	{% endfor %}
{% endblock %}
