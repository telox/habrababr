{% extends 'habr/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.description|linebreaksbr }}</p>
			<div class="date">
				<p>Дата публикации: {{ post.published_date }}</p>
			</div>
		</div>
	{% endfor %}
{% endblock %}
